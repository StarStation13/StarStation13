changes: 
  - rscadd: "Seeing how many miners we lose on a weekly basis, we've decided to dig through some of our prototypes to get something to help you all. Your venders have been supplied with Kheiral Cuffs, a wrist-worn suit sensor range booster. Note that any accelerated aging caused by the device will not be counted towards your retirement."

changes: 
  - rscadd: "The release of the new cookbook, \"Mothic Cuisine: of Fleet and Flotilla\" has brought Mothic food to the masses! Try out some new treats, like cheesecake balls, cheese soup, and five-cheese pizza at the kitchen today! There might even be some foods that don't have cheese, too!"
